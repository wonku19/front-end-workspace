<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올해 남은 시간</title>
</head>
<body>
    <h1>올해 남은 시간</h1>
    <h2 class="clock"></h2>

    <script>
        const clock = document.querySelector(".clock");

        function dDay() {
            const Date = new Date();
            const lastDay = new Date("2024-01-01 00:00:00");
            const diffDay = lastDay - Date;

            const dDay = Math.floor(diffDay / (1000 * 60 * 60 * 24));
            const dHour = Math.floor((diffDay / (1000 * 60 * 60)) % 24);
            const dMin = Math.floor((diffDay / (1000 * 60)) % 60);
            const dSec = Math.floor((diffDay / 1000) % 60);

            clock.innerText = `${dDay}일 ${dHour}시 ${dMin}분 ${dSec}초 남음`;
        }
        dDay();
        setInterval(dDay, 1000);
    </script>
</body>
</html>
