<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올해 남은 시간</title>
</head>
<body>
    <h1>올해 남은 시간</h1>
    <h2 class="clock"></h2>

    <script>
        function dDay(){
            const clock = document.querySelector(".clock");
            const date = new Date();
            const lastDay = new Date("2024-01-01 00:00:00");

            const diff=lastDay-date;
            const resultDay = Math.floor(diff / (1000*60*60*24));
            const resultHour = Math.floor((diff/(1000*60*60))%24);
            const resultMin = Math.floor((diff/(1000*60)%60));
            const resultSec = Math.floor((diff/1000)%60);

            clock.innerText =`${resultDay}일 ${resultHour}시간 ${resultMin}분 ${resultSec}초 남음`;
        }
        dDay();
        setInterval(dDay,1000);
    </script>
</body>
</html>
